inherit_from: .rubocop_todo.yml

# This is the configuration used to check the rubocop source code.

require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7
  Exclude:
    - "db/schema.rb"
    - "Gemfile"
    - "lib/tasks/*.rake"
    - "bin/*"
    - "config/puma.rb"
    - "config/spring.rb"
    - "config/environments/development.rb"
    - "config/environments/production.rb"
    - "spec/spec_helper.rb"

Style/Documentation:
  Enabled: false

# Disable checks for the presence of constructors without calls to `super` for services
Lint/MissingSuper:
  Exclude:
    - 'app/services/**/*'

# Disable cop that checks block length
Metrics/BlockLength:
  Exclude:
      #  for active admin files
    - 'app/admin/**/*'
      # Specs can be pretty large in terms of block length
    - 'spec/**/*'

# Disables "Too many expectations." in specs
RSpec/MultipleExpectations:
  Enabled: false

Rails/I18nLocaleAssignment:
  Exclude:
    - 'spec/**/*.rb'

# Configuration parameters: AllowedMethods, AllowedPatterns, IgnoredMethods, CountRepeatedAttributes.
Metrics/AbcSize:
  Max: 26

# Configuration parameters: CountComments, CountAsOne, ExcludedMethods, AllowedMethods, AllowedPatterns, IgnoredMethods.
Metrics/MethodLength:
  Max: 15

# Configuration parameters: CountAsOne.
RSpec/ExampleLength:
  Max: 10

# Configuration parameters: AllowSubject.
RSpec/MultipleMemoizedHelpers:
  Max: 6
