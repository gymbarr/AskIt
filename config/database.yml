# PostgreSQL database

default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PORT", "5432") %>
  username: <%= ENV.fetch("DB_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DB_PASSWORD", "") %>
  pool: <%= ENV.fetch("DB_RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: askit_db_development

test:
  <<: *default
  database: askit_db_test

production:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "askit_db_production") %>